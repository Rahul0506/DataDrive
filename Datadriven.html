<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>DataDrive</title>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="cleartype" content="on">

		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
		<script src="../../resources/assets/external/requirejs/require.js"></script>

		<link rel="stylesheet" href="design/Datadriven.css">
		<!-- <link rel="stylesheet" href="anim/content-page-anim.css"> -->
		<link rel="stylesheet" href="anim/main.css">
		<link rel="stylesheet" href="design/main.css">
		<link rel="stylesheet" href="design/main_api.css">
		
		<!-- <script src="map.js"></script> -->
		<script src="procs/Datadriven.js"></script>
		<script src="procs/traffic-layers.js"></script>
		<script src="procs/app.js"></script>
	</head>

<body>

	<div class="header-bar" >
		<div class="logo"> <p> Data<span>Drive</span> </p> </div>
	</div>


	<div class="workspace">
		<div class="content-card" id="revenue">
			<div class="exp-button" onclick="expandCard('revenue')"></div>
			<div id="QV01" class="qvobject"></div>
		</div>

		<div class="content-card" id="sales">
			<div class="exp-button" onclick="expandCard('sales')"></div>
			<div id="QV02" class="qvobject"></div>
		</div>

		<div class="content-card" id="social">
			<div class="exp-button" onclick="expandCard('social')"></div>

			<div class="card">
				<div class="card-header">
					<p>Popular Tweets</p>
					<p>Sentiments</p>
				</div>

				<div class="card-content">
					<div class="card-tweet"></div>

					<div class="card-sent"></div>
				</div>
			</div>
		</div>

		<div class="content-card" id="stocks">
			<div class="exp-button" onclick="expandCard('stocks')"></div>

			<div class="stock-card">
				<canvas id="myChart" style="width:400;height:550;"></canvas>
			</div>
		</div>

		<div class="content-card" id="traffic">
			<div class="exp-button" onclick="expandCard('traffic')"></div>

			<div id="map-card"></div>
		</div>
	</div>


<!--Error Popup-->
	<div id="popup">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">Ã—</span></button>
		<p id="popupText"></p>
	</div>

</body>

<script>
	function expandCard(name) {
        var element = document.getElementById(name);
        element.classList.toggle("expand");
    };
</script>
</html>
